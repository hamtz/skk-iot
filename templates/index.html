  <script>
    var clockElement = document.getElementById("clock");
    var dateElement = document.getElementById("date");

    function updateClock() {
      var now = new Date();
      var timeString = now.toString().slice(15, 24);
      
      clockElement.textContent = timeString;
    }

    function updateDate() {
      var now = new Date();
      var dateString = now.toLocaleDateString(); // Mendapatkan tanggal, bulan, dan tahun
      
      dateElement.textContent = dateString;
    }

    function updateClockAndDate() {
      updateClock();
      updateDate();
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate(); // Panggil fungsi sekali agar ditampilkan segera saat halaman dimuat
