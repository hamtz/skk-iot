  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  function confirmDelete(imageName) {
    swal({
      title: "Hapus Gambar?",
      text: "  ",
      icon: "warning",
      buttons: ["Cancel", "Delete"],
      dangerMode: true,
    }).then((willDelete) => {
      if (willDelete) {
        // If the user clicks on "Delete", submit the form with the image name
        document.forms["deleteForm"].elements["image_to_delete"].value = imageName;
        document.forms["deleteForm"].submit();
      }
    });
    // Prevent the default form submission
    return false;
  }
</script>
